<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member - Bus Fare System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>PSC170</h1>
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="add_member.html">Add Member</a>
            <a href="recharge.html">Recharge</a>
            <a href="conductor.html">Conductor</a>
            <a href="view_logs.html">View Logs</a>
        </nav>
    </header>

    <main>
        <div class="card">
            <h2>Add New Member</h2>
            <div id="alert-box" class="alert"></div>
            <form id="addMemberForm" onsubmit="addMember(event)">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact (Optional)</label>
                    <input type="text" id="contact">
                </div>
                <div class="form-group">
                    <label for="initial_payment">Initial Payment (ZW$)</label>
                    <input type="number" id="initial_payment" step="0.01" min="0" placeholder="0.00">
                </div>
                <button type="submit">Add Member</button>
            </form>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
