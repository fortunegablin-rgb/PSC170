<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conductor - Bus Fare System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>PSC170</h1>
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="add_member.html">Add Member</a>
            <a href="recharge.html">Recharge</a>
            <a href="conductor.html">Conductor</a>
            <a href="view_logs.html">View Logs</a>
        </nav>
    </header>

    <main>
        <div class="card">
            <h2>Deduct Trip Fare</h2>
            <div id="alert-box" class="alert"></div>
            <form id="deductForm" onsubmit="deductTrip(event)">
                <div class="form-group">
                    <label for="conductor_id">Conductor ID</label>
                    <input type="text" id="conductor_id" placeholder="Enter your ID" required>
                </div>
                <div class="form-group">
                    <label for="member_id">Member ID (Scan/Enter)</label>
                    <input type="number" id="member_id" required autofocus>
                </div>
                <div class="form-group">
                    <label for="trip_type">Trip Type</label>
                    <select id="trip_type">
                        <option value="one-way">One-Way (ZW$ 6.28)</option>
                        <option value="two-way">Two-Way (ZW$ 12.56)</option>
                    </select>
                </div>
                <button type="submit">Deduct Fare</button>
            </form>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
