<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge - Bus Fare System</title>
    <link rel="stylesheet" href="style.css">
    <script src="auth.js"></script>
</head>

<body>
    <header>
        <h1>PSC170</h1>
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="add_member.html">Add Member</a>
            <a href="recharge.html">Recharge</a>
            <a href="conductor.html">Conductor</a>
            <a href="view_logs.html">View Logs</a>
        </nav>
    </header>

    <main>
        <div class="card">
            <h2>Recharge Balance</h2>
            <div id="alert-box" class="alert"></div>
            <form id="rechargeForm" onsubmit="recharge(event)">
                <div class="form-group">
                    <label for="member_id">Member ID</label>
                    <input type="number" id="member_id" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount (ZW$)</label>
                    <input type="number" id="amount" step="0.01" min="0.01" required>
                </div>
                <button type="submit">Process Payment</button>
            </form>
        </div>
    </main>
    <script src="app.js"></script>
    <script>
        requireAuth(['admin']);
    </script>
</body>

</html>
